<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library IMM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* --- BAGIAN KHUSUS HEADER SPANDUK --- */
        .banner-container {
            width: 100%;
            position: relative;
            background-color: #000; /* Warna dasar jika gambar loading */
            margin-top: 56px; /* Memberi jarak karena Navbar kita 'fixed-top' */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Bayangan halus di bawah spanduk */
        }

        .banner-img {
            width: 100%;       /* Lebar memaksa 100% layar */
            height: auto;      /* Tinggi menyesuaikan otomatis (KUNCI RESPONSIF) */
            display: block;    /* Menghapus celah putih di bawah gambar */
        }
        /* ------------------------------------ */

        /* Styling Kartu Buku */
        .book-card {
            border: none;
            border-radius: 1rem;
            transition: all 0.3s ease;
            background: white;
            overflow: hidden; /* Supaya gambar tidak keluar radius */
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .book-cover {
            height: 280px; 
            object-fit: cover;
            object-position: top center;
        }

        .btn-read {
            background-color: #d32f2f; /* Merah IMM */
            color: white;
            border: none;
            font-weight: 600;
        }
        .btn-read:hover {
            background-color: #b71c1c;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <span class="text-danger">EBOOK</span> IMM Insan Kamil
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <header class="banner-container">
        <img src="spanduk.png" 
             alt="Banner Perpustakaan IMM" 
             class="banner-img">
    </header>

    <main class="container my-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0 border-start border-4 border-danger ps-3">Daftar Buku</h3>
            
            <div class="d-none d-md-block">
                <input type="text" class="form-control rounded-pill px-3" placeholder="Cari buku...">
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            
            <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="IMM Untuk kemanusiaan.jpg" class="card-img-top book-cover" alt="Buku 1">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title fw-bold">IMM Untuk Kemanusiaan</h6>
                        <p class="card-text text-muted small mb-3">Amirullah</p>
                        <a href="https://drive.google.com/file/d/1sXx5IZDXsHiXMGZ0zDjjEDafYO1q7-mq/preview" target="_blank" class="btn btn-read btn-sm mt-auto w-100 rounded-pill">Baca Buku</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="https://via.placeholder.com/300x450/555/fff?text=Cover+2" class="card-img-top book-cover" alt="Buku 2">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title fw-bold">Filsafat Pendidikan</h6>
                        <p class="card-text text-muted small mb-3">Prof. Imam</p>
                        <a href="#" class="btn btn-read btn-sm mt-auto w-100 rounded-pill">Baca Buku</a>
                    </div>
                </div>
            </div>
            
             <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="https://via.placeholder.com/300x450/777/fff?text=Cover+3" class="card-img-top book-cover" alt="Buku 3">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title fw-bold">Manifesto Gerakan</h6>
                        <p class="card-text text-muted small mb-3">Tim Riset</p>
                        <a href="#" class="btn btn-read btn-sm mt-auto w-100 rounded-pill">Baca Buku</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 book-card shadow-sm">
                    <img src="https://via.placeholder.com/300x450/999/fff?text=Cover+4" class="card-img-top book-cover" alt="Buku 4">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title fw-bold">Etika Politik</h6>
                        <p class="card-text text-muted small mb-3">Buya Syafii</p>
                        <a href="#" class="btn btn-read btn-sm mt-auto w-100 rounded-pill">Baca Buku</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small class="text-white-50">&copy; 2026 Bidang RPK IMM INSAN KAMIL</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
